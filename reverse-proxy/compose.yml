services:
  traefik:
    image: traefik:v2.7
    container_name: traefik
    restart: always
    logging:
      driver: local
    environment:
      LEGO_CA_CERTIFICATES: /certs/root_ca.crt
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config:/etc/traefik
      - traefik-acme:/var/acme
      - ./ca/certs:/certs
    networks:
      main:
        ipv4_address: 172.92.128.1
    ports:
      - 80:80
      - 443:443

  step-ca:
    image: ghcr.io/xwillq/dev-environment/step-ca:latest
    container_name: step-ca
    restart: always
    logging:
      driver: local
    environment:
      DOCKER_STEPCA_INIT_NAME: Localhost
      DOCKER_STEPCA_INIT_DNS_NAMES: step-ca
      DOCKER_STEPCA_INIT_PASSWORD: ${DOCKER_STEPCA_INIT_PASSWORD}
    volumes:
      - ./ca:/home/step
    networks:
      - main
    dns: 127.0.0.1
    labels:
      - traefik.enable=true

      - traefik.http.routers.step.rule=Host(`step.test`)
      - traefik.http.routers.step.entrypoints=websecure
      - traefik.http.services.step.loadbalancer.server.port=9000
      - traefik.http.services.step.loadbalancer.server.scheme=https
      - traefik.http.services.step.loadbalancer.serverstransport=insecure@file


networks:
  main:
    external: true
    name: main

volumes:
  traefik-acme:
